
<div class="main-splash">
	<div class="header">
		<h1 class="splash-logo">Reading Attitudes Survey</h1>
	</div>
	<div class="row splash-row">
		<div class="col-6 splash-left">
			<img src="img/img3.png" class="splash-img" alt="Garfield">
		</div>
		<div class="col-6 splash-right">
			<div class="input-group input-group-lg">
				<input type="text" placeholder="email" ng-model="account.email" aria-describedby="sizing-addon1" class="login-input">
			</div>
			<div class="input-group input-group-lg">
				<input type="password" placeholder="password" ng-model="account.password" aria-describedby="sizing-addon1" class="login-input">
			</div>
			<div class="login-buttons">
				<button type="button" ng-click="register()" class="btn btn-primary btn-lg login-btn">Register</button>
				<button type="button" ng-click="login()" class="btn btn-primary btn-lg login-btn">Sign In</button>
			</div>
		</div>
	</div>
</div>
