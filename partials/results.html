<div class="main-splash">
	<div ng-include="'partials/nav.html'"></div>
	<div class="row splash-row">
		<div class="col-6 splash-left">
			<h2>{{student.firstName}} {{student.lastName}}</h2>
			<img src="img/img3.png" class="splash-img" alt="Garfield">
		</div>
		<div class="col-6 splash-right">
			<h2>Results:</h2>
			<div>
				<h3>Recreational Reading:</h3>
				<h4>{{student.recScore}} %</h4>
			</div>
			<div>
				<h3>Academic Reading:</h3>
				<h4>{{student.acadScore}} %</h4>
			</div>
			<div>
				<h2>Composite Score:</h2>
				<h3>{{student.composite}} %</h3>
			</div>
		</div>
	</div>
</div>
