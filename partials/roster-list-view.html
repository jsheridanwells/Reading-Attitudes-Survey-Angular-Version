<div class="main-splash">
	<div ng-include="'partials/nav.html'"></div>
	<div class="main">
		<div class="student-table">
			<h3>Students:</h3>
			<table class="table table-hover">
				<thead>
					<th></th>
					<th>First Name:</th>
					<th>Last Name:</th>
					<th>Access Code:</th>
					<th>Roster:</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr ng-repeat="student in students track by $index">
						<td>{{$index + 1}}</td>
							<td>{{student.firstName}}</td>
							<td>{{student.lastName}}</td>
						<td>{{student.accessCode}}</td>
						<td>{{student.rosterName}}</td>
						<td>
							<div ng-show="student.composite">
							<a ng-href="#!/results/{{student.id}}">View Results</a>
							</div>
						</td>
						<td>
							<button ng-click="deleteStudent(student.id)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
