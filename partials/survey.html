<div class="main-splash">
	<div ng-include="'partials/nav.html'"></div>
	<div class="main">
		<div class="welcome">
			<h2>{{student.firstName}} {{student.lastName}}: </h2>
		</div>
		<div class="question">
			<p class="question">
				{{surveyQuestions[count]}}
			</p>
		</div>
		<div class="row image-row">
			<div class="col-3">
				<img src="img/img1.png" alt="Garfield" class="garfield" id="one" ng-click="setSelected($event)">
			</div>
			<div class="col-3">
				<img src="img/img2.png" alt="Garfield" class="garfield" id="two" ng-click="setSelected($event)">
			</div>
			<div class="col-3">
				<img src="img/img3.png" alt="Garfield" class="garfield" id="three" ng-click="setSelected($event)">
			</div>
			<div class="col-3">
				<img src="img/img4.png" alt="Garfield" class="garfield" id="four" ng-click="setSelected($event)">
			</div>
		</div>
		<div class="row">
			<div class="col-6"></div>
			<div class="col-6">
				<div class="login-button mx-auto text-center">
					<a ng-click="getNext()" class="btn splash-btn" role="button">Next Question ></a>
				</div>
			</div>
		</div>
	</div>
</div>
